<div #banner class="banner" [style.background]="(bannerDataService.bannerData | async).backgroundColor" (click)="goToPage()">
  <div class="banner__img">
    <img
      *ngIf="(bannerDataService.bannerData | async).imageLink !== ''"
      [src]="(bannerDataService.bannerData | async)?.imageLink"
      (error)="changeUrl()"
      alt="img"
    >
  </div>
  <div class="banner__title">
    <p>{{(bannerDataService.bannerData | async)?.title || ''}}</p>
  </div>
</div>
